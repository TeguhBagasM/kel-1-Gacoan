<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/style-login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet" />
    <title>Masuk | Gacoan</title>
  </head>
  <body>
    <div class="container">
      <div class="login-wrap active">
        <div class="title">
          <h1>Masuk</h1>
        </div>

        <form action="#">
          <div class="input-area">
            <input type="text" id="username" autocomplete="off" required name="" />
            <label for="username">Username</label>
          </div>

          <div class="input-area">
            <input type="password" id="password" required name="" />
            <label for="password">Password</label>
          </div>

          <div class="forgot-pass">
            <a href="#">Lupa Password</a>
          </div>

          <div class="button-area">
            <button class="login-btn">
              <a href="./seudah-login/kel-1-index.html" style="text-decoration: none; color: white">Masuk</a>
            </button>
            <button class="btn-dark">
              <a href="./sebelum-login/kel-1-index.html" style="text-decoration: none; color: white">Kembali</a>
            </button>
          </div>

          <div class="form-toggle-area">
            <p>
              Belum mempunyai akun?
              <span id="toggle-signup">Daftar sekarang!</span>
            </p>
          </div>
        </form>
      </div>

      <div class="signup-wrap">
        <div class="title">
          <h1>Daftar</h1>
        </div>

        <form action="#">
          <div class="input-area">
            <input type="text" id="nama" autocomplete="off" required name="" />
            <label for="nama">Nama</label>
          </div>

          <div class="input-area">
            <input type="email" id="email" autocomplete="off" required name="" />
            <label for="email">Email</label>
          </div>

          <div class="input-area">
            <input type="password" id="password" required name="" />
            <label for="password">Password</label>
          </div>

          <div class="button-area">
            <button class="signup-btn">Daftar</button>
          </div>

          <div class="form-toggle-area">
            <p>
              Sudah mempunyai akun?
              <span id="toggle-login">Login sekarang!</span>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script type="text/javascript" src="js/login.js"></script>
  </body>
</html>
